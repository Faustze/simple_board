{% extends "base.html" %}

{% block header %}
    <h2>{% block title %}Posts{% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <article>
            <p class="message">{{ post['message'] }}</p>
            <aside><small>
                Posted by {{ post['author'] }} on 
                {{ post['created'].strftime('%b %d, %Y at %I:%M%p') }}
            </small></aside>
        </article>
    {% endfor %}
{% endblock %}
