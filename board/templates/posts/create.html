{% extends "base.html" %}

{% block header %}
    <h2>{% block title %}Add Post{% endblock %}</h2>
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('posts.create') }}">
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text" name="author" id="author" 
            value="{{ request.form.get('author', '') }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea name="message" id="message" 
            class="form-control">{{ request.form.get('message', '') }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post Message" class="submit-btn">
        </div>
    </form>
{% endblock %}
